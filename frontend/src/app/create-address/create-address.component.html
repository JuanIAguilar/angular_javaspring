<div [hidden]="submitted" style="width: 400px;">
    <form #addressForm="ngForm" (ngSubmit)="addressSubmit()">
        <h4>NEW ADDRESS</h4>
        <div class="form-group">
            <label for="name">Street</label>
            <input type="text" class="form-control" id="streetAddress" required [(ngModel)]="address.streetAddress" name="streetAddress">
        </div>

        <div class="form-group">
            <label for="name">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" required [(ngModel)]="address.postalCode" name="postalCode">
        </div>

        <div class="form-group">
            <label for="name">City</label>
            <input type="text" class="form-control" id="city" required [(ngModel)]="address.city" name="city">
        </div>

        <div class="form-group">
            <label for="name">State Province</label>
            <input type="text" class="form-control" id="stateProvince" required [(ngModel)]="address.stateProvince" name="stateProvince">
        </div>

        <div class="form-group">
            <label for="name">Country</label>
            <input type="text" class="form-control" id="country" required [(ngModel)]="address.country" name="country">
        </div>

        <br>

        <button type="submit" class="btn btn-success">Submit</button>
        <br>
    </form>
</div>

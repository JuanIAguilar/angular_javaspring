<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{employee.email}}
  </div>
  <div>
    <label><b>Phone Number: </b></label> {{employee.phoneNumber}}
  </div> 
  <div>
    <label><b>Hire Date: </b></label> {{employee.hireDate}}
  </div> 
  <div>
    <label><b>Salary: </b></label> {{employee.salary}}
  </div> 
  <div>
    <label><b>Commission Percent: </b></label> {{employee.commissionPct}} %
  </div>
  <br>
  <div>
    <h4><b>ADDRESSES </b> <button (click)="newAddress()" class="btn btn-primary">New</button></h4>
  </div>
    <app-create-address [employee]="employee" (addressChange)="handleAddressChange($event)" [hidden]="!createAddress"></app-create-address>
    <app-address-details [addresses]="employee.addresses"></app-address-details>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
